<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Auphonic</title>
	<meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <script type="text/javascript">

  (function() {
    this.__VERSION = '0.01';

    this.__baseURL = '/Thesis/App/';
    this.__base = /^\/Thesis\/App\//;
    if (this.__base.test(location.pathname)) {
      document.write('<base href="' + this.__baseURL + '" />');
      this.__DEV__ = true;
    }
  })();

  </script>

	<link rel="stylesheet" media="all" type="text/css" href="CSS/Style.css" />
  <link rel='stylesheet' href='CSS/HR.css' media='only screen and (-moz-min-device-pixel-ratio: 2), only screen and (-o-min-device-pixel-ratio: 2/1), only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (min-device-pixel-ratio: 2)' />
</head>
<body>

<div id="splash" class="splash"></div>
<div id="login" class="login hidden prevent"></div>

<div id="ui" class="hidden">
  <header>
    <a href="#" class="back button-left"><span class="button">Back</span></a>
    <h1></h1>
  </header>
  <footer>
    <ul>
      <li><a href="/production" class="production"><span /></a></li>
      <li><a href="/preset" class="preset"><span /></a></li>
      <li><a href="/record" class="microphone"><span /></a></li>
      <li><a href="/settings" class="settings"><span /></a></li>
    </ul>
  </footer>

  <div id="main">

  </div>
</div>

<div id="container-template" class="hidden">
  <div class="container">
    <div class="panel vflex scrolling">
      <div class="vflex scrolling scrollable">
        <div class="panel-content vflex">

        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="JavaScript/Library/cordova-1.7.0.js"></script>

<script tpye="text/javascript" src="JavaScript/Library/MooTools/Core.js"></script>

<script tpye="text/javascript" src="JavaScript/Library/ThirdParty/Spinner.js"></script>
<script tpye="text/javascript" src="JavaScript/Library/ThirdParty/Handlebars.js"></script>

<script type="text/javascript" src="JavaScript/Library/PowerTools/DynamicMatcher.js"></script>

<script type="text/javascript" src="JavaScript/Library/PowerTools/Custom-Event.js"></script>
<script type="text/javascript" src="JavaScript/Library/PowerTools/History.js"></script>
<script type="text/javascript" src="JavaScript/Library/PowerTools/Mobile.js"></script>
<script type="text/javascript" src="JavaScript/Library/PowerTools/Mootilities.js"></script>

<script type="text/javascript" src="JavaScript/Library/Extensions/Element.js"></script>
<script type="text/javascript" src="JavaScript/Library/Extensions/Element.Transition.js"></script>
<script type="text/javascript" src="JavaScript/Library/Extensions/Form.js"></script>
<script type="text/javascript" src="JavaScript/Library/Extensions/LocalStorage.js"></script>
<script type="text/javascript" src="JavaScript/Library/Extensions/Router.js"></script>

<script type="text/javascript" src="JavaScript/API/API.js"></script>

<script type="text/javascript" src="JavaScript/Controllers/Controller.js"></script>
<script type="text/javascript" src="JavaScript/Controllers/Login.js"></script>
<script type="text/javascript" src="JavaScript/Controllers/Production.js"></script>
<script type="text/javascript" src="JavaScript/Controllers/Preset.js"></script>
<script type="text/javascript" src="JavaScript/Controllers/Record.js"></script>
<script type="text/javascript" src="JavaScript/Controllers/Settings.js"></script>

<script type="text/javascript" src="JavaScript/View/View.js"></script>

<script tpye="text/javascript" src="JavaScript/UI/UI.js"></script>

<script tpye="text/javascript" src="JavaScript/App.js"></script>
<script tpye="text/javascript" src="JavaScript/Dev.js"></script>

<script id="default-template" type="text/x-handlebars-template">
  <h1>A List</h1>
    <ul>
      <li><a href="#">List Item List Item List Item List Item List Item List Item List Item</a></li>
      <li><a href="#" class="arrow"><span></span>A cool Podcast</a></li>
      <li><a href="#" class="arrow"><span></span>Another awesome list item with a really long text</a></li>
    </ul>
    <h1>Auphonic</h1>
    <div class="content">
      <p>Oh hey!</p>
      <p>Hey Ho, lets go!</p>
      <p>Oh hey!</p>
      <p>Hey Ho, lets go!</p>
      <p>Oh hey!</p>
      <p>Hey Ho, lets go!</p>
      <p>Oh hey!</p>
      <p>Hey Ho, lets go!</p>
      <p>Oh hey!</p>
      <p>Hey Ho, lets go!</p>
    </div>
</script>

<script id="login-template" type="text/x-handlebars-template">
  <form>
    <div class="formcontent">
      <input type="text" name="username" placeholder="email or username" autocapitalize="off" />
      <input type="password" name="password" placeholder="password" />
    </div>
    <input type="submit" value="Login" />
  </form>
</script>

<script id="preset-template" type="text/x-handlebars-template">
  <ul>
    {{#each preset}}
    <li><a href="preset/{{uuid}}" class="arrow"><span></span>{{presetname}}</a></li>
    {{/each}}
  </ul>
</script>

<script id="preset-detail-template" type="text/x-handlebars-template">
  <div class="content">
    {{metadata.album}}
  </div>
</script>

<script id="production-template" type="text/x-handlebars-template">
  <ul>
    {{#each production}}
    <li><a href="production/{{uuid}}" class="arrow"><span></span>{{metadata.title}}</a></li>
    {{/each}}
  </ul>
</script>

<script id="production-detail-template" type="text/x-handlebars-template">
  <div class="content">
    <p>{{metadata.track}} - {{metadata.album}}<p/>
    <p>{{metadata.license}}</p>
  </div>
</script>

<script id="settings-template" type="text/x-handlebars-template">
  <ul>
    <li><a href="/settings/about"><span />About</a></li>
  </ul>

  <a href="/logout" class="button red expand">Logout</a>
</script>

<script id="about-template" type="text/x-handlebars-template">
  <ul class="split">
    <li><span class="right">{{version}}</span><label>Version</label></li>
  </ul>
</script>

</body>
</html>
