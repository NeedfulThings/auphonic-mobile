<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Auphonic</title>
	<meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0 user-scalable=no" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <script type="text/javascript">

  (function() {
    this.__VERSION = '0.01';

    this.__baseURL = '/Thesis/App/';
    this.__base = /^\/Thesis\/App\//;
    if (this.__base.test(location.pathname)) {
      document.write('<base href="' + this.__baseURL + '" />');
      this.__DEV__ = true;
    }
  })();

  </script>

	<link rel="stylesheet" media="all" type="text/css" href="CSS/Style.css" />
</head>
<body>

<div id="splash" class="splash"></div>
<div id="login" class="login hidden prevent"></div>

<div id="ui" class="hidden">
  <header></header>
  <footer>
    <ul>
      <li><a href="/production" class="production"><span /></a></li>
      <li><a href="/preset" class="preset"><span /></a></li>
      <li><a href="/record" class="microphone"><span /></a></li>
      <li><a href="/settings" class="settings"><span /></a></li>
    </ul>
  </footer>

  <div id="main"></div>
</div>

<div id="container-template" class="hidden">
  <div class="container scrolling scrollable">
    <div class="panel-content"></div>
</div>

<div id="ios-container-template" class="hidden">
  <div class="container">
    <div class="panel vflex scrolling">
      <div class="vflex scrolling scrollable">
        <div class="panel-content vflex"></div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="JavaScript/Library/cordova-1.7.0.js"></script>

<script tpye="text/javascript" src="JavaScript/Library/MooTools/Core.js"></script>
<script tpye="text/javascript" src="JavaScript/Library/MooTools/More.js"></script>

<script tpye="text/javascript" src="JavaScript/Library/ThirdParty/Spinner.js"></script>
<script tpye="text/javascript" src="JavaScript/Library/ThirdParty/Handlebars.js"></script>

<script type="text/javascript" src="JavaScript/Library/PowerTools/DynamicMatcher.js"></script>
<script type="text/javascript" src="JavaScript/Library/PowerTools/Class-Extras.js"></script>
<script type="text/javascript" src="JavaScript/Library/PowerTools/Custom-Event.js"></script>
<script type="text/javascript" src="JavaScript/Library/PowerTools/History.js"></script>
<script type="text/javascript" src="JavaScript/Library/PowerTools/Router.js"></script>
<script type="text/javascript" src="JavaScript/Library/PowerTools/Mobile.js"></script>
<script type="text/javascript" src="JavaScript/Library/PowerTools/Mootilities.js"></script>
<script type="text/javascript" src="JavaScript/Library/PowerTools/Form.AutoGrow.js"></script>

<script type="text/javascript" src="JavaScript/Library/Extensions/Element.js"></script>
<script type="text/javascript" src="JavaScript/Library/Extensions/Element.Transition.js"></script>
<script type="text/javascript" src="JavaScript/Library/Extensions/Form.Element.js"></script>
<script type="text/javascript" src="JavaScript/Library/Extensions/Form.Checkbox.js"></script>
<script type="text/javascript" src="JavaScript/Library/Extensions/LocalStorage.js"></script>
<script type="text/javascript" src="JavaScript/Library/Extensions/Slick.js"></script>

<script tpye="text/javascript" src="JavaScript/Library/Browser/ActiveState.js"></script>
<script tpye="text/javascript" src="JavaScript/Library/Browser/PreventClickOnScroll.js"></script>

<script type="text/javascript" src="JavaScript/API/API.js"></script>

<script type="text/javascript" src="JavaScript/Controllers/Controller.js"></script>
<script type="text/javascript" src="JavaScript/Controllers/Login.js"></script>
<script type="text/javascript" src="JavaScript/Controllers/Production.js"></script>
<script type="text/javascript" src="JavaScript/Controllers/Preset.js"></script>
<script type="text/javascript" src="JavaScript/Controllers/Record.js"></script>
<script type="text/javascript" src="JavaScript/Controllers/Settings.js"></script>

<script type="text/javascript" src="JavaScript/View/View.js"></script>
<script type="text/javascript" src="JavaScript/View/View.Controller.js"></script>
<script type="text/javascript" src="JavaScript/View/View.Stack.js"></script>
<script type="text/javascript" src="JavaScript/View/View.Object.js"></script>

<script tpye="text/javascript" src="JavaScript/UI/UI.js"></script>
<script tpye="text/javascript" src="JavaScript/UI/Elements/Element.js"></script>
<script type="text/javascript" src="JavaScript/UI/Elements/BackButton.js"></script>
<script type="text/javascript" src="JavaScript/UI/Elements/ActionButton.js"></script>
<script type="text/javascript" src="JavaScript/UI/Elements/Title.js"></script>

<script tpye="text/javascript" src="JavaScript/App.js"></script>
<script tpye="text/javascript" src="JavaScript/Dev.js"></script>

<script id="default-template" type="text/x-handlebars-template">
  <h1>A List</h1>
    <ul>
      <li><a href="#">List Item List Item List Item List Item List Item List Item List Item</a></li>
      <li><a href="#" class="arrow"><span></span>A cool Podcast</a></li>
      <li><a href="#" class="arrow"><span></span>Another awesome list item with a really long text</a></li>
    </ul>
    <h1>Auphonic</h1>
    <div class="content">
      <p>Oh hey!</p>
      <p>Hey Ho, lets go!</p>
      <p>Oh hey!</p>
      <p>Hey Ho, lets go!</p>
      <p>Oh hey!</p>
      <p>Hey Ho, lets go!</p>
      <p>Oh hey!</p>
      <p>Hey Ho, lets go!</p>
      <p>Oh hey!</p>
      <p>Hey Ho, lets go!</p>
    </div>
</script>

<script id="login-template" type="text/x-handlebars-template">
  <form>
    <div class="formcontent">
      <input type="text" name="username" placeholder="email or username" autocapitalize="off" />
      <input type="password" name="password" placeholder="password" />
    </div>
    <input type="submit" value="Login" />
  </form>
</script>

<script id="preset-template" type="text/x-handlebars-template">
  <ul>
    {{#each preset}}
    <li><a href="preset/{{uuid}}" class="arrow"><span></span>{{presetname}}</a></li>
    {{/each}}
  </ul>
</script>

<script id="preset-detail-template" type="text/x-handlebars-template">
  <div class="content">
    {{metadata.album}}
  </div>
</script>

<script id="preset-new-template" type="text/x-handlebars-template">
  <ul class="split formcontent">
    <li>
      <label>
        <input type="text" name="name" placeholder="choose a preset name" class="right" />
        Name
      </label>
    </li>
    <li><a href="/preset/new/metadata" class="arrow"><span></span>Metadata</a></li>
  </ul>

  <h1>Output Formats</h1>
  <ul>
    <li><a href="#" class="plus"><span></span>Add Audio Format</a></li>
  </ul>

  <h1>Outgoing Transfers</h1>
  <ul>
    <li><a href="#" class="plus"><span></span>Add Outgoing Transfer</a></li>
  </ul>

  <h1>Algorithms</h1>
  <ul class="formcontent split">
    <li class="wide">
      <label>
        <div class="right">
          <div class="checkbox">
            <span class="left"></span><span class="thumb" data-on="On" data-off="Off"></span>
            <input type="checkbox" name="hipfilter" value="1" checked="checked" />
          </div>
        </div>
        Filtering
      </label>
    </li>
    <li class="wide">
      <label>
        <div class="right">
          <div class="checkbox">
            <span class="left"></span><span class="thumb" data-on="On" data-off="Off"></span>
            <input type="checkbox" name="leveler" value="1" checked="checked" />
          </div>
        </div>
        Adaptive Leveler
      </label>
    </li>
    <li class="wide">
      <label>
        <div class="right">
          <div class="checkbox">
            <span class="left"></span><span class="thumb" data-on="On" data-off="Off"></span>
            <input type="checkbox" name="normloudness" value="1" checked="checked" />
          </div>
        </div>
        Normalize Loudness
      </label>
    </li>
    <li class="wide">
      <label>
        <div class="right">
          <div class="checkbox">
            <span class="left"></span><span class="thumb" data-on="On" data-off="Off"></span>
            <input type="checkbox" name="denoise" value="1" />
          </div>
        </div>
        Noise Reduction
      </label>
    </li>
  </ul>
</script>

<script id="preset-new-metadata-template" type="text/x-handlebars-template">
  <ul class="split formcontent">
    <li>
      <label>
        <input type="text" name="title" class="right" />
        Title
      </label>
    </li>
    <li>
      <label>
        <input type="text" name="album" class="right" />
        Album
      </label>
    </li>
    <li>
      <label>
        <input type="text" name="artist" class="right" />
        Artist
      </label>
    </li>
    <li>
      <label>
        <input type="tel" name="track" class="right" />
        Track
      </label>
    </li>
  </ul>
  <h1>Details</h1>
  <ul class="split formcontent">
    <li>
      <label>
        <input type="text" name="genre" class="right" />
        Genre
      </label>
    </li>
    <li>
      <label>
        <input type="tel" name="year" class="right" />
        Year
      </label>
    </li>
    <li>
      <label>
        <input type="text" name="publisher" class="right" />
        Publisher
      </label>
    </li>
    <li>
      <label>
        <input type="text" name="url" class="right" />
        URL
      </label>
    </li>
    <li>
      <label>
        <input type="text" name="license" placeholder="License etc." class="right" />
        Copyright
      </label>
    </li>
    <li>
      <label>
        <input type="text" name="license_url" placeholder="URL" class="right" />
        License
      </label>
    </li>
    <li class="wide">
      <label>
        <div class="right">
          <div class="checkbox">
            <span class="left"></span><span class="thumb" data-on="Yes" data-off="No"></span>
            <input type="checkbox" name="append_chapters" value="1" />
          </div>
        </div>
        Append Chapters
      </label>
    </li>
  </ul>

  <h1>Summary <small>(max 255 characters)</small></h1>
  <ul class="formcontent">
    <li>
      <textarea class="autogrow" name="summary"/></textarea>
    </li>
  </ul>
  <h1>Long Description</h1>
  <ul class="formcontent">
    <li>
      <textarea class="autogrow" name="summary"/></textarea>
    </li>
  </ul>
</script>

<script id="production-template" type="text/x-handlebars-template">
  <ul>
    {{#each production}}
    <li><a href="production/{{uuid}}" class="arrow"><span></span>{{metadata.title}}</a></li>
    {{/each}}
  </ul>
</script>

<script id="production-detail-template" type="text/x-handlebars-template">
  <div class="content">
    <p>{{metadata.track}} - {{metadata.album}}<p/>
    <p>{{metadata.license}}</p>
  </div>
</script>

<script id="settings-template" type="text/x-handlebars-template">
  <ul>
    <li><a href="/settings/about"><span />About</a></li>
  </ul>

  <ul class="split">
    <li><span class="right">{{user.name}}</span><label>User</label></li>
  </ul>

  <a href="/logout" class="button red expand">Logout</a>
</script>

<script id="about-template" type="text/x-handlebars-template">
  <ul class="split">
    <li><span class="right">{{version}}</span><label>Version</label></li>
  </ul>
</script>

<script id="ui-back-template" type="text/x-handlebars-template">
  <a href="#" class="back button-left" data-hit-target="1"><span class="button gradient" title="{{title}}">{{title}}</span></a>
</script>

<script id="ui-title-template" type="text/x-handlebars-template">
  <h1 title="{{title}}">{{title}}</h1>
</script>

<script id="ui-action-template" type="text/x-handlebars-template">
  <a href="{{url}}" class="back button-right hidden" data-hit-target="1"><span class="button gradient" title="{{title}}">{{title}}</span></a>
</script>

</body>
</html>
